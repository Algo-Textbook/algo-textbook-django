{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div>
        <h1><a href="/">Questions here!</a></h1>
    </div>


{% for question in questions %}
    <div class="question">
        <h1><a href="{% url 'question_detail' pk=question.pk %}">{{ question.title }}</a></h1>
        <p>{{ question.text|linebreaksbr }}</p>
    </div><hr width="70%">
{% endfor %}

{% endblock %}
